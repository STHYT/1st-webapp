<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>グラフを使った可視化アプリの例</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://mgskjaeveland.github.io/sgvizler/v/0.6/sgvizler.js"></script>
    <script type="text/javascript">
      // Prefix の設定
      sgvizler.prefix('wd', 'http://sws.ifi.uio.no/d2rq/resource/');
      sgvizler.prefix('w', 'http://sws.ifi.uio.no/ont/world.owl#');
      // HTMLファイルをロードしたら画面描画
      $(document).ready(function() { sgvizler.containerDrawAll(); });
  </script></head>
  <body>
    <h1>グラフを使った可視化アプリの例</h1>
    <h2>人口の多い国上位20件</h2>
    <h3>■棒グラフ</h3>
    <div id="sgvzl_example_query"
	 data-sgvizler-endpoint="http://sws.ifi.uio.no/sparql/world"
	 data-sgvizler-query="SELECT *
	 WHERE{ [] a w:Country ;
		   w:hasName ?Name ;
		   w:hasCountryPopulation ?Population ;
	 } ORDER BY DESC(?Population) LIMIT 20"
	 data-sgvizler-chart="google.visualization.BarChart"
	 data-sgvizler-loglevel="2"
	 style="width:800px; height:400px;"></div>

    <h3>■テーブル</h3>
    <div id="sgvzl_example_table"
	 data-sgvizler-endpoint="http://sws.ifi.uio.no/sparql/world"
	 data-sgvizler-query="SELECT *
	 WHERE{ [] a w:Country ;
		   w:hasName ?Name ;
		   w:hasCountryPopulation ?Population ;
	 } ORDER BY DESC(?Population) LIMIT 20"
	 data-sgvizler-chart="google.visualization.Table"
	 data-sgvizler-loglevel="2" style="width:800px; height:400px;"></div>
  </body>
</html>
